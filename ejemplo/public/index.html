<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editor de BD de fruta</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Agregar Fruta</span>
    </nav>
    <div class="container">
        <h2>Datos de la fruta</h2>
        <form id="myform">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <label for="sci_name">Nombre Cientifico</label>
                <input type="text" class="form-control" id="sci_name" name="sci_name" required>
                <label for="random_fact">Dato Trivial</label>
                <input type="text" class="form-control" id="random_fact" name="random_fact" required>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

        
    <script>
        //scrpt de fronted para procesar los datos y enviarlos al backend 

        document.getElementById('myform').addEventListener('submit', function (event){
            event.preventDefault()
            const formData = new FormData(this);

            const payload = {
                method:'POST',
                body:formData,
                headers : {
                    "Content-Type":"application/x-www-form-urlencoded"
                }
                }
                console.log(payload);

            fetch('/submit',payload)

            .then( response => response.json())
            .then (data=>{
                //log  en el navegador web
                console.log(data);
            })
            .catch(error=>{
                console.error('Error: ', error)
            })
        })
    </script>
</body>
</html>
